<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >
   <section class="chat-section">
        <div class="container-chat">
            <div class="leftSide-chat">
                <!-- header -->
                <div class="header-chat">
                    <div class="userImg-chat">
                        <img src="./png-transparent-high-efficiency-video-coding-multimedia-projectors-android-4k-resolution-google-play-music-android-computer-wallpaper-media-player-mobile-phones.png" alt="perfil Image" class="cover-chat">

                    </div>
                    <ul class="nav-icons-chat">
                        <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                        <li><ion-icon name="chatbox"></ion-icon></li>
                        <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                    </ul>
                </div>
                 <!-- input search -->
                 <div class="search-chat">
                    <div>
                        <input type="text" placeholder="Busca clientes interesados">
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                 </div>
                 <!--chats lista de clientes que hablaron -->
                 <div class="chatlist-chat">
                    <div class="block-chat active-chat">
                        <div class="imgbx-chat">
                            <img src="./png-transparent-high-efficiency-video-coding-multimedia-projectors-android-4k-resolution-google-play-music-android-computer-wallpaper-media-player-mobile-phones.png" alt="imagen de perfil"  >
                        </div>
                        <div class="details-chat">
                            <div class="listHead-chat">
                                <h4>Kebyn julian ochoa perez</h4>
                                <p class="time">10:56</p>
                            </div>
                            <div class="message-p-chat">
                                <p>hola por favor me das los precios</p>
                            </div>
                        </div>
                    </div>
                    <!-- otro user-->
                    <div class="block-chat active-chat ">
                        <div class="imgbx-chat">
                            <img src="./png-transparent-high-efficiency-video-coding-multimedia-projectors-android-4k-resolution-google-play-music-android-computer-wallpaper-media-player-mobile-phones.png" alt="imagen de perfil"  >
                        </div>
                        <div class="details-chat">
                            <div class="listHead-chat">
                                <h4>Kebyn julian ochoa perez</h4>
                                <p class="time">10:56</p>
                            </div>
                            <div class="message-p-chat">
                                <p>hola por ddddddddddddddddddddddddd favor me das los precios</p>
                                <b>1</b>
                            </div>
                        </div>
                    </div>
                    
                    <!-- fin users-->
                 </div>
            </div>
            <div class="rightSide-chat">
                <div class="header-chat">
                    <div class="imgText-chat">
                        <div class="userImg-chat">
                            <img src="./png-transparent-high-efficiency-video-coding-multimedia-projectors-android-4k-resolution-google-play-music-android-computer-wallpaper-media-player-mobile-phones.png" alt="perfil Image" class="cover-chat">
    
                        </div>
                        <h4>Kebyn cliente ochoa <br/> <span>Clienete</span> </h4>
                    </div>
                    <ul class="nav-icons-chat">
                        <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                        <li><ion-icon name="chatbox"></ion-icon></li>
                        <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                    </ul>
                </div>

                <!-- caja donde se ven los mensajes-->
                <div class="chatBox-chat">
                    <div class="message-chat my_message-chat">
                        <p>hola como esta <br/> <span>12:15</span> </p>
                    </div>
                    <div class="message-chat client-chat">
                        <p>hola bien<br/> <span>12:15</span> </p>
                    </div>
                </div>
        <!-- donde se escriben los mensajes-->
                        <div class="chatbox_input-chat">
                            <ion-icon name="happy-outline"></ion-icon>
                            <input type="text" placeholder="Escribe un mensaje">
                            <ion-icon name="send-outline"></ion-icon>  </div>
                </div>
               
            </div>
       
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   </section> 
</body>
</html>
